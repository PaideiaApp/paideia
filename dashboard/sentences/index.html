<body>
    <div id="spinner">
        <img src="/assets/dashboard/img/load.gif">
    </div>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <div class="dashboard">
        <div class="header">
            <div class="hamburger" id="hamburger" onclick="showMobileMenu()">☰</div>
            <div class="left">
                <a href="/dashboard/">
                    <div class="logo"> Paideia</div>
                </a>
            </div>
            <div class="menu" id="mainMenu"></div>
            <div class="user-profile right">
                <div class="user dropdown">
                    <img id="userMenuPicture">
                    <div id="userMenuName" class="user-name"></div>
                    <div class="dropdown-content">
                        <a href="/dashboard/user/" onclick="window.location = '/dashboard/user/';">
                            <button class="green">Профиль</button>
                        </a>
                        <br>
                        <a href="#settings" onclick="showSettings()">
                            <button class="blue">Настройки</button>
                        </a>
                        <br>
                        <a href="#">
                            <button onclick="logOut()" class="pink">Выйти</button>
                        </a>
                        <br>
                    </div>
                </div>
            </div>
        </div>

        <div class="page">
            <div id="sentencesBlock" class="sentences">
                <br>
                <div class="info">
                    <div class="block-overlay">
                        Учите простые предложения, а затем проходите небольшой тест,
                        <br> для того чтобы закрепить свои знания...
                    </div>
                </div>
                <!-- <img src="https://media.giphy.com/media/KBx7fQoLxuV7G/giphy.gif"> -->
                <br>
                <br>
                <button class="main" onclick="getSentences(showSentences)">Начать</button>
            </div>
        </div>
    </div>


    <div id="settings" class="overlay"></div>
