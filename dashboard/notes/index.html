    <script src="/assets/dashboard/loader/loading.js"></script>
    <div id='stars'></div>

    <div class="mobile-menu-overflow" id="mobileMenuOverflow"></div>
    <div class="dashboard">
        <div class="header">
            <div class="hamburger" id="hamburger" onclick="showMobileMenu()">☰</div>
            <div class="left">
                <a href="/dashboard/">

            </div>
            <div class="menu" id="mainMenu"></div>
            <div class="user-profile right" id="user-menu"></div>

        <div class="page">
            <div class="notes" id="notes">
                <div class="content" id="content">
                    <div style="width: 100%; display: block;">
                        <h2 class="left">Заметки </h2>
                        <button class="mainWhite right"
                            style="margin-top: 20px; background: #4079fb66; border: 1px solid;" id="addNoteButton"
                            onclick="showEditor()">Добавить</button>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="wrapper" id="catalog"></div>
                </div>
                <div class="notes-editor" id="notesEditor" style="display: none;">
                    <textarea id="notesBlock" placeholder="Type your text here..."></textarea>
                    <br>
                    <br>
                    <br>
                    <!-- <input id="notesHeading" class="main" placeholder="Name for your note...">
                    <br><br>
                    <button class="mainWhite">Добавить Заметку</button> -->
                    <div class="line">
                        <input id="notesHeading" class="main left" placeholder="Name for your note...">
                        <button class="mainWhite right" onclick="createNote()">Добавить Заметку</button>
                    </div>
                    <br>
                    <br>
                </div>
            </div>
        </div>
        <div id="mobileMenu"></div>
    </div>
